name: API Performance Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependências do projeto
      - name: Install Node dependencies
        run: npm install

      # 4. Preparar pasta de relatórios
      - name: Prepare reports folders
        run: |
          mkdir -p cypress/reports/mochawesome
          mkdir -p cypress/reports/html
          mkdir -p k6-reports

      # 5. Rodar testes Cypress
      - name: Run Cypress API tests
        run: npx cypress run

      # 6. Gerar relatório Mochawesome (Cypress)
      - name: Generate Mochawesome report
        run: |
          if compgen -G "cypress/reports/mochawesome/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/mochawesome/*.json > cypress/reports/report.json
            npx marge cypress/reports/report.json --reportDir cypress/reports/html
          else
            echo "Nenhum JSON do Mochawesome encontrado, pulando merge."
          fi

      # 7. Instalar K6
      - name: Install K6
        run: sudo apt-get update && sudo apt-get install -y k6

      # 8. Rodar testes de performance K6
      - name: Run K6 tests
        run: |
          k6 run k6-tests/test.js --out json=k6-reports/k6-report.json

      # 9. Salvar artefatos (Cypress + K6)
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: |
            cypress/reports/html
            cypress/screenshots
            cypress/videos
            k6-reports
